{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>Create Account</h1>
    <form method="post">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" name="nickname" id="nickname" required placeholder="Choose a nickname">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Choose a password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="auth-footer">
      Already have an account? <a href="{{ url_for('auth.login') }}">Log in here</a>
    </div>
  </div>
</div>
{% endblock %}
